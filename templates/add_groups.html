{% extends "index.html" %}

{% block title %} Agregar Grupos {% endblock  %}

{% block content %}

<div class="row">
    <div class="col-md-8 col-sm-12 mx-auto">
        <h1 class="text-center mb-10">Agregar Grupo</h1><br>
        <div class="contact-list table-responsive">
            <form action="{{url_for('GroupNew')}}" method="POST">
                <div class="form-group">
                    <label for="email">Nombre del Grupo<span> *</span></label>
                    <input type="text" name="nameGroup" class="form-control" placeholder="Nombre del Grupo" required>
                </div>
                {% for contact in contacts %}
                    <table id="myContact">
                        <tbody>
                            <tr>
                                <td>
                                    <i class="material-icons pmd-sm pmd-list-icon avatar-icon">
                                        <img src="{{url_for('static', filename='images/newuser.png')}}" class="icon-groups-contact" alt="">
                                    </i>
                                </td>
                                <td>
                                    <input type="text" class="form-control-plaintext" value="{{ contact.1  }}" readonly>
                                </td>
                                <td>
                                    <input type="text" class="form-control-plaintext" value="{{ contact.5  }} " readonly>
                                </td>
                                <td>
                                    <input class="form-check-input radio-check-contact" type="checkbox" name="check-contact"
                                        value="{{ contact.0 }}">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                {% endfor %}
                <br>
                <button type="submit" class="btn btn-outline-primary">Agregar</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
