{% extends 'index.html' %}

{% block title %} Login {% endblock title %}

{% block content %}

<div class="row">
    <div class="col-md-4 col-sm-12 mx-auto">
        <h3 class="text-center mt-title">Work Chat</h3>
        {{ render_messages(messages) }}
        <form action="{{url_for('Login')}}" method="POST">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" name="username" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Constraseña</label><span class="float-right"><a href="">Recuperar
                        Contraseña?</a></span>
                <input type="password" name="password" class="form-control" placeholder="Constraseña" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-primary btn-lg btn-block" name="login">Inicio</button>
            </div>
        </form>
        <div>
            <a class="nav-link" href="{{url_for('Join')}}">Crear una cuenta</a>
        </div>
    </div>
</div>

{% endblock content %}
