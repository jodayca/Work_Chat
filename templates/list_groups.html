{% extends "index.html" %}

{% block title %} Grupos {% endblock  %}

{% block content %}

<div class="row">
    <div class="col-md-12 col-sm-12 mx-auto">
        <h1>Lista de Grupos</h1>
        <div>
            <a href="{{url_for('GroupNew')}}" type="button" class="btn-add-groups">
                <img src="{{url_for('static', filename='images/groups.png')}}" class="icon-groups-contact" alt="groups">
            </a>
            <p class="span-icon-group">Nuevo Grupo</p>
        </div>
    </div><br>
    <div class="col-md-5 col-sm-12 mx-auto">
        {{ render_messages(messages) }}
        <div class="contact-list">
            <!-- Single line list with Icon-->
            <ul class="list-group pmd-list pmd-card-list">
                {% for group in groups %}
                <li class="list-group-item d-flex">
                    <i class="material-icons pmd-sm pmd-list-icon">
                        <img src="{{url_for('static', filename='images/newuser.png')}}" class="icon-groups-contact" alt="">
                    </i>
                    <span class="media-body ml-2"> {{group.0}} </span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
